<script>

	var ok = '<svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 48 48"><path d="M36 14l-2.83-2.83-12.68 12.69 2.83 2.83L36 14zm8.49-2.83L23.31 32.34 14.97 24l-2.83 2.83L23.31 38l24-24-2.82-2.83zM.83 26.83L12 38l2.83-2.83L3.66 24 .83 26.83z"/></svg>';
	var bad = '<svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 48 48"><path d="M22 30h4v4h-4zm0-16h4v12h-4zm1.99-10C12.94 4 4 12.95 4 24s8.94 20 19.99 20S44 35.05 44 24 35.04 4 23.99 4zM24 40c-8.84 0-16-7.16-16-16S15.16 8 24 8s16 7.16 16 16-7.16 16-16 16z"/></svg>';
	var iconResult = document.getElementById('iconResult');
	var msgResult = document.getElementById('msgResult');
	var btnCerrar = document.getElementById('btnCerrar');

	btnCerrar.addEventListener('click', cerrarCuenta, false);
	function cerrarCuenta(){
		opt = confirm('Quiere cerrar la cuenta?');
		if (opt) {
			var xhttp = new XMLHttpRequest();
			xhttp.open("POST", "/", true);
			xhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
			xhttp.onload = function () {
				var res = JSON.parse(this.response);
				btnCerrar.style.display = 'none';
				if (xhttp.status === 200) {
					iconResult.innerHTML = ok;
					msgResult.innerText = res.message;
					showResult();
				} else {
					var msg = xhttp.status === 401 ? res.message : 'Error al cerrar la Cuenta';
					iconResult.innerHTML = bad;
					msgResult.innerText = msg;
					showResult();
				}
			};
			xhttp.send();
		}
	}

	function showResult() {
		setTimeout(function () {
			iconResult.style.opacity = '1';
			msgResult.style.opacity = '1';
		}, 200)
	}

	window.addEventListener('load', function(){

		var btnEnlace = document.querySelector('#btnEnlaces');
		var button = document.querySelector('button');
		var title = document.querySelector('.title');
		var nav = document.querySelector('nav');

		function accion(){
			button.classList.toggle('active');
			title.classList.toggle('active');
			nav.classList.toggle('active');
		}

		btnEnlace.addEventListener('click', accion, false);

		setTimeout(function(){
			btnEnlace.click();
		}, 1000);
	}, false)
